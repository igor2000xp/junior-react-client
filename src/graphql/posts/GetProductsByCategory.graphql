query GetProductsByCategory(
  $category: String = "all"
) {
  category(
    input: {
      title:
      $category
    }
  ) {
    products {
      id
      name
      inStock
      attributes {
        id
        name
        type
        items {
          displayValue
          value
          id
        }
      }
      gallery
      brand
      prices {
        currency {
          label
          symbol
        }
        amount
      }
    }
  }
}
